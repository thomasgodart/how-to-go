<html>

<head>
	{{template ".head" .}}
</head>

<body>
	{{template ".body0" .}}

	{{if .Doc}}
		<a href="/get/{{.Doc.Name}}">Back</a>

		<h1>Set {{.Doc.Name}}<span style="float:right;"><form method="get" action="/del/{{.Doc.Name}}"><input type="submit" value="Del"></form></span></h1>

		<form method="post">
			<input type="hidden" name="name" value="{{.Doc.Name}}">
			<textarea name="content">{{.Doc.Content}}</textarea>
			<input type="submit" value="Set">
		</form>
	{{end}}

	{{template ".body1" .}}
</body>

</html>
